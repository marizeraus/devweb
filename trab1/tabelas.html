      <div
        class="form_curso"
        style="border: 1px dotted red; margin-bottom: 50px;"
      >
        <h2>Curso</h2>
        <form>
          <div class="form-group">
            <label for="curso_nome">Nome</label>
            <input
              type="text"
              class="form-control"
              id="curso_nome"
              aria-describedby="nome"
              placeholder="Digite o nome"
            />
          </div>
          <div class="form-group">
            <label for="curso_requisito">Requisitos</label>
            <textarea
              class="form-control"
              id="curso_requisito"
              rows="3"
              placeholder="Digite os requisitos do curso"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="curso_ementa">Ementa</label>
            <textarea
              class="form-control"
              id="curso_ementa"
              rows="5"
              placeholder="Digite a ementa do curso"
            ></textarea>
          </div>
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Carga Horaria"
              />
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Preço" />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-top: 20px;"
          >
            Submit
          </button>
        </form>
      </div>
