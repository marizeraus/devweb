      <h1>Registro!</h1>

      <form>
        <div class="form-group">
          CPF:<br />
          <input
            type="text"
            class="col-md-5 form-control"
            name="cpf"
            \
            pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
            required
          /><br />
          Nome:<br />
          <input
            type="text"
            class="col-md-5 form-control"
            name="name"
            required
          /><br />
          Email:<br />
          <input
            type="email"
            class="col-md-5 form-control"
            name="login"
            required
          /><br />
          Celular:<br />
          <input
            type="tel"
            class="col-md-5 form-control"
            required="required"
            maxlength="15"
            name="phone"
            pattern="(\([0-9]{2}\))([0-9]{5})-([0-9]{4})"
            title="Número de telefone precisa ser no formato (99)99999-9999"
          /><br />
          Login:<br />
          <input
            type="text"
            class="col-md-5 form-control"
            name="login"
            required
          /><br />
          Senha:<br />
          <input
            type="password"
            class="col-md-5 form-control"
            name="senha"
            required
          /><br />
          Endereço:<br />
          <input
            type="text"
            class="col-md-5 form-control"
            name="endereco"
          /><br />
          Cidade:<br />
          <input
            type="text"
            class="col-md-5 form-control"
            name="cidade"
          /><br />
          Bairro:<br />
          <input
            type="text"
            class="col-md-5 form-control"
            name="bairro"
          /><br />
          CEP:<br />
          <input
            type="text"
            class="col-md-5 form-control"
            name="CEP"
            pattern="([0-9]{5})-([0-9]{3})"
            title="Cep deve ser no formato 99999-999"
          /><br />

          <br />
          <input class="btn btn-primary mb-2" type="submit" value="Entrar" />
        </div>
